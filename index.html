<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>

    <h1>Estrutura HTML</h1>
    <dl>
        <dt><strong>!DOCTYPE html</strong></dt>
        <dd><strong>Define o tipo do documento como HTML5</strong></dd>

        <dt><strong>html</strong></dt>
        <dd><strong>Define um documento HTML</strong></dd>

        <dt><strong>head</strong></dt>
        <dd><strong>conteiner para metadados, titulos de páginas, links...</strong></dd>

        <dt><strong>body</strong></dt>
        <dd><strong>corpo do documento</strong></dd>

    </dl>
    
</body>
</html>
